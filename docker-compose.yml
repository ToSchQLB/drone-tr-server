version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - data_db:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: letter-safe
      MYSQL_USER: letter-safe
      MYSQL_PASSWORD: letter-safe

  php:
    build: .
    ports:
      - '8000:80'

volumes:
  data_db: